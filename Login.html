<!DOCTYPE html>

<html lang="en">
  <head>
    
    <meta charset-"UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link type="text/css" rel="stylesheet" href="login_styles.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
  </head>
  <body>
    
    <a href="index.html">Home</a>
    
    <section class="container forms">
       <div class="form login">
          <div class="form-content">
            <header>Login</header>

            <form action="#">
              <div class="field input-field">
                <input type="email" placeholder="Email "class="input">
              </div>
              
              <div class="field input-field">
                <input type="password" placeholder="Password" class="password">
                <i class='bx bx-hide eye-icon'></i>
              </div>

              <div class="form-link">
                <a href="#" class="forgot-pass">Forgot password?</a>
              </div>
              
              <div class="field button-field">
                <button>Login</button>
              </div>

              <div class="form-link">
                <span>Already have an account? <a href="#" class="link singup-link">Signup</a> </span>
              </div>
        
            </form>
          </div>
         
          <div class="line"></div>
       </div>

       <div class="form signup">
          <div class="form-content">
            <header>Signup</header>

            <form action="#">
              <div class="field input-field">
                <input type="email" placeholder="Email "class="input">
              </div>
              
              <div class="field input-field">
                <input type="password" placeholder="Password" class="password">
              </div>

              <div class="field input-field">
                <input type="password" placeholder="Password" class="password">
                <i class='bx bx-hide eye-icon'></i>
              </div>
              
              <div class="field button-field">
                <button>Singup</button>
              </div>

              <div class="form-link">
                <span>Already have an account? <a href="Register.html" class="link login-link">Login</a> </span>
              </div>
        
            </form>
          </div>
         
          <div class="line"></div>
       </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
