<!DOCTYPE html>

<html lang="en">
  <head>
    
    <meta charset-"UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link type="text/css" rel="stylesheet" href="login_styles.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
  </head>
  <body>
    
    <a href="index.html">Home</a>
    
    <section class="container forms">
       <div class="form login">
          <div class="form-content">
            <header>Login</header>

            <form action="#">
              <div class="field input-field">
                <input type="email" placeholder="Email "class="input" id="email">
              </div>
              
              <div class="field input-field">
                <input type="password" placeholder="Password" class="password" id="password">
                <i class='bx bx-hide eye-icon'></i>
              </div>

              <div class="form-link">
                <a href="#" class="forgot-pass">Forgot password?</a>
              </div>
              
              <div class="field button-field">
                <button>Login</button>
              </div>

              <div class="form-link">
                <span>Already have an account? <a href="#" class="link singup-link">Signup</a> </span>
              </div>
        
            </form>
          </div>
         
          <div class="line"></div>
       </div>

       <div class="form signup">
          <div class="form-content">
            <header>Signup</header>

            <form action="#">
              <div class="field input-field">
                <input type="email" placeholder="Email "class="input">
              </div>
              
              <div class="field input-field">
                <input type="password" placeholder="Password" class="password">
                <i class='bx bx-hide eye-icon'></i>
              </div>
              
              <div class="field button-field">
                <button id="signup">Singup</button>
              </div>

              <div class="form-link">
                <span>Already have an account? <a href="Register.html" class="link login-link">Login</a> </span>
              </div>
        
            </form>
          </div>
         
          <div class="line"></div>
       </div>
    </section>
    <script type="module">
      
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
      
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyChRrxkNn8QvJOb29Q3fraIj_kiS7-i4QI",
        authDomain: "whiteboard-data-9bfc2.firebaseapp.com",
        projectId: "whiteboard-data-9bfc2",
        storageBucket: "whiteboard-data-9bfc2.appspot.com",
        messagingSenderId: "957839364618",
        appId: "1:957839364618:web:39e606c73e1c836bfa05f3",
        measurementId: "G-ZXGLN916W3"
      };
      
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      
      //get ref to database services
      const db = getDatabase(app);
      
      document.getElementById("signup").addEventListener('click', function(e){
        e.preventDefault();
        set(ref(db, 'user/' + document.getElementById("email").value),
          {
      
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
              
          });
           alert("Login Sucessfull !"); 
        })

    </script>
    <script src="script.js"></script>
  </body>
</html>
